<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1> TUTTE LE PERSONE</h1>

  <table>
    <tr> <!--Table row, una riga -->
      <th>Id</th> <!--Table header,nome della colonna -->
      <th>Nome</th>
      <th>Cognome</th>
      <th>Indirizzo</th>
    </tr>
    <tr th:each="p : ${persone}"><!--for(Persona p:persone) -->
      <td th:text="${p.id}"></td><!--Table Data, una cella -->
      <td th:text="${p.nome}"></td>
      <td th:text="${p.cognome}"></td>
      <td th:text="${p.indirizzo}"></td>
    </tr>




  </table>


</body>
</html>
